<svg viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the flame/forge fire -->
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4081;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6EC7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40E0D0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for Flutter blue with futuristic touch -->
    <linearGradient id="flutterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F51B5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the anvil/forge -->
    <linearGradient id="anvilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#455A64;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#263238;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon glow effect -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 16:9 background with subtle grid pattern -->
  <rect x="0" y="0" width="320" height="180" fill="#0A0E27"/>
  
  <!-- Grid pattern for futuristic look -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1A237E" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="320" height="180" fill="url(#grid)"/>
  
  <!-- Central glow -->
  <ellipse cx="120" cy="90" rx="70" ry="50" fill="url(#flutterGradient)" opacity="0.1" filter="url(#neonGlow)"/>
  
  <!-- Modern anvil base -->
  <path d="M60 110 L180 110 L175 125 L65 125 Z" fill="url(#anvilGradient)" filter="url(#dropShadow)"/>
  
  <!-- Modern anvil body with angular design -->
  <path d="M75 90 L165 90 L170 110 L70 110 Z" fill="url(#anvilGradient)"/>
  
  <!-- Futuristic anvil details -->
  <rect x="80" y="95" width="80" height="2" fill="#00E5FF" opacity="0.8"/>
  <rect x="85" y="100" width="70" height="1" fill="#40E0D0" opacity="0.6"/>
  
  <!-- Enhanced Flutter dart being forged -->
  <path d="M100 45 L130 75 L115 90 L100 75 L85 90 L100 75 L100 45 Z" fill="url(#flutterGradient)" filter="url(#neonGlow)"/>
  
  <!-- Energy lines around the dart -->
  <path d="M90 55 L95 60" stroke="#00E5FF" stroke-width="2" opacity="0.7"/>
  <path d="M135 65 L140 70" stroke="#00E5FF" stroke-width="2" opacity="0.7"/>
  <path d="M105 35 L110 40" stroke="#40E0D0" stroke-width="2" opacity="0.5"/>
  
  <!-- Futuristic hammer -->
  <rect x="125" y="55" width="6" height="20" fill="#37474F" transform="rotate(45 128 65)"/>
  <path d="M130 60 L140 60 L140 70 L130 70 Z" fill="url(#anvilGradient)" transform="rotate(45 135 65)" filter="url(#neonGlow)"/>
  
  <!-- Digital sparks/particles -->
  <circle cx="140" cy="70" r="2" fill="#00E5FF" filter="url(#neonGlow)"/>
  <circle cx="150" cy="75" r="1.5" fill="#40E0D0" filter="url(#neonGlow)"/>
  <circle cx="155" cy="85" r="1" fill="#FF4081" filter="url(#neonGlow)"/>
  <circle cx="80" cy="75" r="1.5" fill="#00E5FF" filter="url(#neonGlow)"/>
  <circle cx="75" cy="85" r="1" fill="#40E0D0" filter="url(#neonGlow)"/>
  
  <!-- Additional sparks on the right side -->
  <circle cx="190" cy="60" r="1" fill="#00E5FF" filter="url(#neonGlow)"/>
  <circle cx="195" cy="80" r="1.5" fill="#FF4081" filter="url(#neonGlow)"/>
  <circle cx="50" cy="65" r="1" fill="#40E0D0" filter="url(#neonGlow)"/>
  
  <!-- Forge energy burst -->
  <path d="M115 75 Q123 68 133 75 Q140 65 150 72 Q145 85 140 78 Q133 88 125 80 Q115 88 115 75" fill="url(#flameGradient)" opacity="0.6" filter="url(#neonGlow)"/>
  
  <!-- Large futuristic text positioned to the right -->
  <text x="240" y="75" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="url(#textGradient)" filter="url(#neonGlow)">FLUTTER</text>
  <text x="240" y="110" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="url(#textGradient)" filter="url(#neonGlow)">FORGE</text>
  
  <!-- Decorative lines around text -->
  <line x1="200" y1="60" x2="215" y2="60" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="265" y1="60" x2="280" y2="60" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="125" x2="215" y2="125" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="265" y1="125" x2="280" y2="125" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Additional decorative elements for wide format -->
  <path d="M30 90 Q35 85 40 90 Q45 80 50 85" stroke="#00E5FF" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M270 90 Q275 85 280 90 Q285 80 290 85" stroke="#40E0D0" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Corner accent lines -->
  <line x1="10" y1="20" x2="30" y2="20" stroke="url(#textGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="10" y1="20" x2="10" y2="40" stroke="url(#textGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="290" y1="20" x2="310" y2="20" stroke="url(#textGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="310" y1="20" x2="310" y2="40" stroke="url(#textGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="10" y1="160" x2="30" y2="160" stroke="url(#textGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="10" y1="140" x2="10" y2="160" stroke="url(#textGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="290" y1="160" x2="310" y2="160" stroke="url(#textGradient)" stroke-width="1" opacity="0.5"/>
  <line x1="310" y1="140" x2="310" y2="160" stroke="url(#textGradient)" stroke-width="1" opacity="0.5"/>
</svg>